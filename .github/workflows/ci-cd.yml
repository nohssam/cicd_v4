name: React.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 소스 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Node.js 설정
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 3. 애플리케이션 빌드
    - name: Install dependencies and build
      run: |
        npm install
        npm run build

    # 4. Docker Hub 로그인
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5. Docker 이미지 빌드 및 푸시
    - name: Build and Push Docker image
      run: |
        IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/reactjs-app
        TAG=${{ github.sha }}
        docker build -t $IMAGE_NAME:$TAG -t $IMAGE_NAME:latest .
        docker push $IMAGE_NAME:$TAG
        docker push $IMAGE_NAME:latest

    # 6. AWS EC2에 배포
    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_EC2_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/reactjs-app:${{ github.sha }}
          docker stop reactjs-app || true
          docker rm reactjs-app || true
          docker run -d -p 80:80 --name reactjs-app ${{ secrets.DOCKER_USERNAME }}/reactjs-app:${{ github.sha }}
